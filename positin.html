<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Demo</title>

<style>
    body{
        font-family: Arial, sans-serif;
    }

    /* Modal Background */
    .modal {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        z-index: 999;
        border: 1px solid red;
    }

    /* Modal Box */
    .modal-content {
        width: 350px;
        margin: 15% auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        position: relative;
    }

    .close {
        position: absolute;
        right: 15px;
        top: 10px;
        font-size: 25px;
        cursor: pointer;
    }

    a {
        font-size: 20px;
        cursor: pointer;
        color: blue;
    }
</style>

</head>
<body>

<!-- CLICK LINK -->
<a id="openModalLink">Open Modal</a>

<!-- MODAL -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Modal Popup</h2>
        <p>Ye modal JS se link click par open hua hai.</p>
    </div>
</div>

<script>
    // Link par click → modal open
    document.getElementById("openModalLink").addEventListener("click", function () {
        document.getElementById("myModal").style.display = "block";
    });

    // Close button
    document.querySelector(".close").addEventListener("click", function () {
        document.getElementById("myModal").style.display = "none";
    });

    // Modal background par click → close
    window.addEventListener("click", function (event) {
        if (event.target === document.getElementById("myModal")) {
            document.getElementById("myModal").style.display = "none";
        }
    });
</script>

</body>
</html>
