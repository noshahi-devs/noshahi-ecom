<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shipping Address Form</title>
<style>
    :root {
        --border-color: #e0e0e0;
        --text-main: #000000;
        --text-placeholder: #999999;
        --accent-green: #007d5c;
        --bg-body: #ffffff;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
        background-color: var(--bg-body);
        display: flex;
        justify-content: center;
        padding: 40px 20px;
    }

    .container {
        width: 100%;
        max-width: 850px;
    }

    h1 {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 25px;
        color: var(--text-main);
    }

    .field-group {
        margin-bottom: 20px;
        position: relative;
    }

    input[type="text"], 
    input[type="tel"], 
    select, 
    textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-color);
        font-size: 14px;
        color: var(--text-main);
        outline: none;
        border-radius: 0;
        background-color: #fff;
    }

    input::placeholder, textarea::placeholder {
        color: var(--text-placeholder);
    }

    /* Floating label */
    .field-group label {
        position: absolute;
        top: 12px;
        left: 15px;
        font-size: 12px;
        color: #666;
        pointer-events: none;
        transition: 0.2s all;
    }

    .field-group input:focus + label,
    .field-group input:not(:placeholder-shown) + label {
        top: -8px;
        left: 12px;
        font-size: 11px;
        background: #fff;
        padding: 0 4px;
        color: var(--accent-green);
    }

    .row {
        display: flex;
        gap: 20px;
    }

    .row .field-group {
        flex: 1;
    }

    .phone-container {
        display: flex;
        border: 1px solid var(--border-color);
        margin-bottom: 20px;
    }

    .country-prefix {
        padding: 12px 15px;
        border-right: 1px solid var(--border-color);
        font-size: 14px;
        color: #555;
        background: #fff;
        display: flex;
        align-items: center;
        min-width: 80px;
    }

    .phone-container input {
        border: none;
        margin: 0;
    }

    .search-group {
        position: relative;
    }

    .search-group input {
        padding-left: 45px;
        font-style: italic;
    }

    .search-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-placeholder);
        font-size: 16px;
    }

    .address-label {
        font-size: 13px;
        color: #555;
        margin-bottom: 5px;
        display: block;
    }

    textarea {
        height: 65px;
        resize: none;
    }

    .form-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        margin-top: 10px;
    }

    .checkbox-item {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .footer-links a {
        color: #666;
        margin-left: 15px;
        text-decoration: underline;
    }

    .security-section {
        margin-top: 25px;
        color: var(--accent-green);
    }

    .security-title {
        font-size: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .security-desc {
        font-size: 11px;
        color: #666;
        margin-top: 5px;
        line-height: 1.4;
    }

    .save-btn {
        background-color: #000;
        color: #fff;
        width: 220px;
        padding: 15px;
        border: none;
        font-weight: 700;
        font-size: 15px;
        cursor: pointer;
        display: block;
        margin: 40px auto 0;
        letter-spacing: 1px;
    }

    .select-container {
        position: relative;
    }

    .select-container::after {
        content: 'âŒ„';
        position: absolute;
        right: 15px;
        bottom: 12px;
        font-size: 18px;
        color: #999;
        pointer-events: none;
    }
    /* Disable floating behavior for address fields */
.no-float label {
  position: static;
  display: block;
  margin-bottom: 6px;
  font-size: 13px;
  color: #555;
}

.no-float textarea {
  height: 80px; /* image ke zyada close */
}
/* Label-less fields alignment fix */
.no-label input,
.no-label select {
  height: 44px;
}

/* Dropdown arrow center align */
.select-container::after {
  top: 50%;
  bottom: auto;
  transform: translateY(-50%);
}


    select {
        appearance: none;
        -webkit-appearance: none;
    }

    @media (max-width: 600px) {
        .row {
            flex-direction: column;
            gap: 0;
        }
        .form-footer {
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }
        .footer-links {
            margin-left: 0;
        }
        .footer-links a {
            margin-left: 0;
            margin-right: 15px;
        }
        .save-btn {
            width: 100%;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>Shipping Address</h1>
    <form id="shippingForm">
        <div class="field-group select-container">
            <span class="field-label-inside">Location*</span>
            <select class="dropdown-field" required>
                <option value="US">United States</option>
            </select>
        </div>

        <div class="row">
            <div class="field-group">
                <input type="text" id="firstName" placeholder=" " required>
                <label for="firstName">First Name*</label>
            </div>

            <div class="field-group">
                <input type="text" id="lastName" placeholder=" " required>
                <label for="lastName">Last Name*</label>
            </div>
        </div>

        <div class="phone-container">
            <div class="country-prefix">US +1</div>
            <input type="tel" placeholder="Phone Number*" required>
        </div>

        <div class="field-group search-group">
            <span class="search-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none"></svg>
            </span>
            <input type="text" placeholder="ADDRESS FINDER: Search by postcode, street or address">
        </div>

<div class="field-group no-float">
  <label class="address-label" for="address1">Address Line 1*</label>
  <textarea
    id="address1"
    placeholder="Street name and street number, company name."
    required
  ></textarea>
</div>

<div class="field-group no-float">
  <label class="address-label" for="address2">Address Line 2</label>
  <textarea
    id="address2"
    placeholder="Building/Apartment/Suite no, Unit, Floor, etc (optional)"
  ></textarea>
</div>


        <div class="row">
  <!-- State / Province -->
  <div class="field-group select-container no-label">
    <select required>
      <option value="" disabled selected>State/Province*</option>
      <option value="AL">Alabama</option>
      <option value="CA">California</option>
      <option value="NY">New York</option>
    </select>
  </div>

  <div class="field-group">
  <input type="text" id="city" placeholder=" " required>
  <label for="city">City*</label>
</div>

</div>


        <div class="field-group">
            <input type="text" id="zip" placeholder=" " required>
            <label for="zip">Post/Zip Code*</label>
        </div>

        <div class="form-footer">
            <div class="checkbox-item">
                <input type="checkbox" id="makeDefault">
                <label for="makeDefault">Make Default</label>
            </div>
            <div class="footer-links">
                <a href="#">General Address Tips</a>
                <a href="#">Privacy & Cookie Policy</a>
            </div>
        </div>

        <div class="security-section">
            <div class="security-title">
                <span>ðŸ”’</span> Security & Privacy
            </div>
            <div class="security-desc">
                We maintain industry-standard physical, technical, and administrative measures to safeguard your personal information.
            </div>
        </div>

        <button type="submit" class="save-btn">SAVE</button>
    </form>
</div>
</body>
</html>


<script>
    // JAVASCRIPT
    document.getElementById('shippingForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Shipping information saved successfully.');
    });

    // Simple interaction for the Address Finder search icon
    const searchInput = document.querySelector('.search-group input');
    searchInput.addEventListener('focus', () => {
        document.querySelector('.search-icon').style.opacity = '0.3';
    });
    searchInput.addEventListener('blur', () => {
        document.querySelector('.search-icon').style.opacity = '1';
    });
</script>

</body>
</html>
