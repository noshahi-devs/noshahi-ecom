<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHEIN Cart - Empty</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <!-- Logo -->
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <!-- link css -->
    <style>
        /* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: #FFFFFF;
}

/* empty-cart-section start*/

.empty-cart-section {
    font-family: Arial, sans-serif;
    background: #F4F4F4;
    min-height: 65vh;
    display: flex;
    flex-direction: column;
    color: #333;
}

/* ====================
              HEADER
        ==================== */
.top-header {
    background: #fff;
    padding: 6px 5%;
    height: 48px;
    border-bottom: 1px solid #eee;
    display: flex;
    align-items: center;
    flex-wrap: wrap;
}

.header-left {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-left: 40px;
    flex-wrap: wrap;
}

.logo {
    font-size: 30px;
    font-weight: bold;
    letter-spacing: 5px;
    margin-top: -5px;
}
.secure-checkout {
    font-size: 14px;
    color: green;
    display: flex;
    align-items: center;
    gap: 7px;
    margin-left: 68rem;
}

.secure-checkout i {
    color: white;
    border: 1px solid green;
    background: green;
    height: 25px;
    width: 25px;
    padding: 5px;
    border-radius: 50px;
}

/* ====================
              BREADCUMB
        ==================== */
.breadcrumb-container {
    padding-top: 18px;
    text-align: center !important;
    width: 100%;
}

.breadcrumb {
    font-size: 16px;
    letter-spacing: 1px;
    color: #999;
    justify-content: center !important;
}

.active-step {
    color: #000;
}
    </style>
</head>

<body>
    <!-- empty-cart-section -->
    <div class="empty-cart-section">
        <div class="top-header">
            <div class="header-left">
                <span class="logo">SHEIN</span>

            </div>

            <div class="secure-checkout">
                <i class="fas fa-lock"></i>
                Secure Checkout
            </div>
        </div>

        <div class="breadcrumb-container">
            <div class="breadcrumb">
                 Cart ><span class="active-step"> Place Order </span> > Pay > Order Complete
            </div>
        </div>

    </div>
    <!-- empty-cart-section end -->


</body>

</html>
